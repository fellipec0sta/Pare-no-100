<script LANGUAGE="JavaScript">
function Title() {document.title="Pare no 1o0"; window.setTimeout("Title1();",1);}
function Title1() {document.title="Pare no 10o"; window.setTimeout("Title();",1);}
counter=0;
function Counter1() {
window.status="Counter: " + counter;
document.game.number.value=counter; 
counter++;
Time=window.setTimeout("Counter1();",1); 
if (counter==106) {
	counter=0;
}}
function Results() {
window.clearTimeout(Time);
if (counter==101) {
	alert("Parabéns! você parou no 100");
}
if (counter!=101) {
	counter--;
	alert("Aw! você errou e parou no " + counter + ", Tente novamente!");
}
counter=0;
window.status="Counter: " + counter;
document.game.number.value=counter;
}
</script>
